<div id='signup'>
  <form name="signupForm" ng-submit='signup()'>
    User name: <input type='text' ng-model='user.username'>
    Password: <input type="password" ng-model='user.password'>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign in!</strong> </a>
  <h1 class='error'>{{message}}</h1>
</div>
