<div id='signin'>
  <div class="signin">
    <form name="signinForm" ng-submit='signin()'>
      User name: <input type='text'ng-model='user.username'>
      Password: <input type="password" ng-model='user.password'>
      <button>signin</button>
    </form>
  </div>
  <a href="#/signup">Don't have an account? <strong>Sign up!</strong></a>
  <h1 class='error'>{{message}}</h1>
</div>
